<button type="button" class="btn btn-link" (click)="openModal(template)"><i class="fas fa-plus-square"></i> Add New
    Employee</button>

<ng-template #template>
    <div class="modal-header bg-gradient-info py-2">
        <h4 class="card-title pull-left">Add New Employee</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card card-info">
            <div class="card-body p-3">
                <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()" autocomplete="off">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Employee Name</label>
                                <input class="form-control" formControlName="name"
                                    placeholder="Type Employee Name" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Phone</label>
                                <input class="form-control" formControlName="phone" placeholder="Type Phone Number" />
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Address</label>
                                <input class="form-control" formControlName="address" placeholder="Type Address" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-0">
                                <p class="mb-0">&nbsp;</p>
                                <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-info"><i
                                        class="fas fa-save"></i> Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</ng-template>

<ng-template #employeeUpdatetemplate>

    <div class="modal-body">

                        <div class="col-md-3">

                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Address</label>
                                <input class="form-control" formControlName="address" placeholder="Type Address" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-0">
                                <p class="mb-0">&nbsp;</p>
                                <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-info"><i

            <!-- /.card-body -->

</ng-template>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">All Employees</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm text-sm table-bordered table-striped">
                <thead class="bg-info text-white">
                    <tr>
                        <th>SL #</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index;">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.phone}}</td>
                        <td>{{employee.address}}</td>

                        <td class="text-center">
                            <button type="button" (click)="openUpdateModal(employee, employeeUpdatetemplate)" class="btn btn-sm btn-link px-1 py-0 text-info"><i
                                    class="fa fa-edit"></i></button>&nbsp;
                            <button type="button" class="btn btn-sm btn-link px-1 py-0 text-danger"><i
                                    class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="employeeParams.pageSize" [totalCount]="totalCount"
                    [pageNumber]="employeeParams.pageNumber" (pageChanged)="pageChanged($event)">
                </app-pager>
            </div>
        </div>
    </div>
</div>
