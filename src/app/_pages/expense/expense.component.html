<button type="button" class="btn btn-link" (click)="openModal(template)"><i class="fas fa-plus-square"></i> Add Daily
    Expense</button>

<ng-template #template>
    <div class="modal-header bg-gradient-info py-2">
        <h4 class="card-title pull-left">Add New Daily Expense</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card card-info">
            <div class="card-body p-3">
                <form [formGroup]="expenseForm" (ngSubmit)="saveExpense()" autocomplete="off">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="text-sm mb-0">Expense Date</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                            </div>
                                            <input readonly type="text" [minDate]="minDate" [maxDate]="maxDate"
                                                formControlName="expenseDate" placeholder="Select Expense Date"
                                                class="form-control" bsDatepicker
                                                [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MMM-YYYY' }">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-0">
                                        <label class="text-sm mb-0">Expense Category</label>
                                        <select class="custom-select" formControlName="expenseCategoryId">                                            
                                            <option *ngFor="let category of categories" [selected]="category.id === 1" [value]="category.id">{{category.categoryName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group mb-0">
                                        <label class="text-sm mb-0">Amount</label>
                                        <input class="form-control" type="number" min="0" formControlName="amount"
                                            placeholder="eg. 220" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group mb-0">
                                        <label class="text-sm mb-0">Expenses For</label>
                                        <select class="custom-select" formControlName="employeeId">
                                            <option *ngFor="let benificiary of beneficiaries;" [selected]="benificiary.id === 1" [value]="benificiary.id">{{benificiary.name}}</option>
                                        </select>
                                    </div>
                                </div>

                                
                                <div class="col-md-12">
                                    <div class="form-group mb-0">
                                        <label class="text-sm mb-0">Expense Notes</label>
                                        <editor apiKey="vsrhzv5442r160fcvhr5oxg6jg5be13gif0p5yiwc00p3x8i" formControlName="expenseNotes"
                                            outputFormat="text"
                                            [init]="{ menubar:false, statusbar: false, height: '160', plugins: 'lists image table code help wordcount' }">
                                        </editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group mb-0">
                                <p class="mb-0">&nbsp;</p>
                                <button type="submit" [disabled]="!expenseForm.valid" class="btn btn-info"><i
                                        class="fas fa-save"></i> Save Expense</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</ng-template>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">All Expenses</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm text-sm table-bordered table-striped">
                <thead class="bg-info text-white">
                    <tr>
                        <th>Date</th>
                        <th>Expense Category</th>
                        <th>Amount</th>
                        <th>Expense For</th>
                        <th>Notes</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses; let i = index;">
                        <td>{{expense.expenseDate}}</td>
                        <td>{{expense.categoryName}}</td>
                        <td>{{expense.amount}}</td>
                        <td>{{expense.employeeName}}</td>
                        <td>{{expense.expenseNotes}}</td>
                        <td class="text-center">
                            <button type="button" (click)="openUpdateModal(expense, productUpdateTemplate)" class="btn btn-sm btn-link px-1 py-0 text-info"><i
                                    class="fa fa-edit"></i></button>&nbsp;
                            <button type="button" class="btn btn-sm btn-link px-1 py-0 text-danger"><i
                                    class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager 
                    [pageSize]="expenseParams.pageSize" 
                    [totalCount]="totalCount"
                    [pageNumber]="expenseParams.pageNumber"
                    (pageChanged)="pageChanged($event)">
                </app-pager>
                
            </div>
        </div>
    </div>
</div>
