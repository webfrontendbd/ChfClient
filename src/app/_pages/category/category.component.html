<button type="button" class="btn btn-link" (click)="openModal(template)"><i class="fas fa-plus-square"></i> Add New Service
    Category</button>

<ng-template #template>
    <div class="modal-header bg-gradient-info py-2">
        <h4 class="card-title pull-left">Add New Service Category</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card card-info">
            <div class="card-body p-3">
                <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" autocomplete="off">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Category Name</label>
                                <input class="form-control" formControlName="categoryName" placeholder="Type Category Name" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-0">
                                <p class="mb-0">&nbsp;</p>
                                <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-info"><i class="fas fa-save"></i> Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</ng-template>

<ng-template #updateCategory>
    <div class="modal-header bg-gradient-info py-2">
        <h4 class="card-title pull-left">Update Service Category</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card card-info">
            <div class="card-body p-3">
                <form [formGroup]="categoryForm" (ngSubmit)="updateServiceCategory()" autocomplete="off">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-0">
                                <label class="text-sm mb-0">Category Name</label>
                                <input class="form-control" formControlName="categoryName" placeholder="Type Category Name" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group mb-0">
                                <p class="mb-0">&nbsp;</p>
                                <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-info"><i class="fas fa-save"></i> Save Changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</ng-template>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">All Service Category List</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-sm text-sm table-bordered table-striped">
                <thead class="bg-info text-white">
                    <tr>
                        <th>SL #</th>
                        <th>Category Name</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i = index;">
                        <td>{{category.id}}</td>
                        <td>{{category.categoryName}}</td>

                        <td class="text-center">
                            <button type="button" (click)="openUpdateModal(category, updateCategory)" class="btn btn-sm btn-link px-1 py-0 text-info"><i
                                    class="fa fa-edit"></i></button>&nbsp;
                            <button type="button" class="btn btn-sm btn-link px-1 py-0 text-danger"><i
                                    class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <pagination class="m-0" [boundaryLinks]="true" [totalItems]="totalCount" [itemsPerPage]="pageSize"
                    [maxSize]="10" [(ngModel)]="pageIndex" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                </pagination>
            </div>
        </div>
    </div>
</div>
